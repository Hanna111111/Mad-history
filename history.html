<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Spin-off z "Wyzwanie: Szalona Historia"</title>
 </head>
 <body>
 
    <h1>Mad Libs</h1>
     
    <ul>
      <li>Noun: <input type="text" id="noun"></li>
      <li>Adjective: <input type="text" id="adjective"></li>
      <li>Someone's Name: <input type="text" id="person"></li>
    </ul>
     
    <button id="lib-button">Lib it!</button>
      
    <p>Generated story: 
    <span id="story"></span>
    </p>
 
    <script>
        var libButton = document.getElementById('lib-button');
        var libIt = function() {
            var storyDiv = document.getElementById("story");
            var nounDiv = document.getElementById("noun").value;
            var adjectiveDiv = document.getElementById("adjective").value;
            var nameDiv = document.getElementById("person").value;
            
             storyDiv.innerHTML = nounDiv + "s are very tasty, but you are unfortunately all out. Thankfully, you know a " + adjectiveDiv + " store nearby that sells them and is owned by your friend " + nameDiv;
        };
        libButton.addEventListener('click', libIt);
        
    </script>
  
 </body>
</html>
